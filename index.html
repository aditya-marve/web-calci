<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <style>
       
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
    <div class="container">
        <h1>Basic Calculator</h1>
        <button class="color-button" onclick="changeColor()">Click to Change My Colour!</button>
    </div>
    <div class="container">
        <input type="number" id="num1" placeholder="Enter first number" required><br>
        <input type="number" id="num2" placeholder="Enter second number" required><br>

        <button class="operation-button" onclick="calculate('add')">Add</button>
        <button class="operation-button" onclick="calculate('subtract')">Subtract</button>
        <button class="operation-button" onclick="calculate('multiply')">Multiply</button>
        <button class="operation-button" onclick="calculate('divide')">Divide</button>
        <button class="operation-button" onclick="calculate('remainder')">Remainder</button>

        <div class="result-container">
            <span class="result-label">Result:</span>
            <span id="result" style="font-weight: bold;"></span>
        </div>
    </div>
</div>


    <script src="script.js"></script>


</body>
</html>
